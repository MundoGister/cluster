  <script type="text/javascript">
    require([
      "boilerplate",
      "dojo/text!config/appSettings.json",
      "dojo/text!boilerplate/settings.json",
      "application"
    ], function (
      Boilerplate,
      configSettings,
      boilerplateSettings,
      appMain
    ) {

      // create my main application. Start placing your logic in the main.js file.
      var app = new appMain();

      // create the template. This will take care of all the logic required for template applications.
      new Boilerplate(JSON.parse(configSettings), JSON.parse(boilerplateSettings))
        .then(function (boilerplate) {
          app.init(boilerplate);
        });

    });

  </script>
